{{extend "layout.html"}}

{{block content}}
<div class="jumbotron bs-docs-header">
  <div class="container text-center">
    {{<<introduction}}
  </div>
</div>

<div class="container" id="markdown-content">
  <div class="column">
    {{<< body}}
    {{<< defined('page_footer') or ''}}
  </div>
</div>

<div class="footer" id="footer">
  <div class="container text-center">
    {{<< defined('footer') or ''}}
  </div>
</div>
{{end}}
